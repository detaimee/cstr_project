version: '3.8'

services:
  simulator:
    build: ./simulator
    container_name: cstr-simulator
    ports:
      - "5020:5020"
    networks:
      - cstr-network
    restart: unless-stopped

  plc:
    build: ./plc
    container_name: cstr-plc
    ports:
      - "8080:8080"  # OpenPLC Web Interface
      - "502:502"    # Modbus TCP
    networks:
      - cstr-network
    depends_on:
      - simulator
    restart: unless-stopped

  hmi:
    build: ./hmi
    container_name: cstr-hmi
    ports:
      - "1881:1881"  # FUXA Web Interface
    networks:
      - cstr-network
    depends_on:
      - plc
    restart: unless-stopped
    volumes:
      - hmi-data:/usr/src/app/FUXA/server/_appdata

volumes:
  hmi-data:

networks:
  cstr-network:
    driver: bridge